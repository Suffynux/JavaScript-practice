<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker from Images</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins">
    <!-- Page Heading -->
    <header class="text-center my-5">
      <h1
        class="text-2xl md:text-4xl font-semibold rounded-lg shadow-lg inline-block px-4 py-2"
        id="heading1"
      >
        Color Picker from Images
      </h1>
    </header>

    <!-- Main Container -->
    <main class="main_container flex flex-col items-center justify-center p-5 space-y-5 md:flex-row md:space-x-5 md:space-y-0">
      <!-- Form Section -->
      <section class="form w-full md:w-1/3">
        <form class="max-w-lg mx-auto">
          <!-- File Upload Input -->
          <label
            for="imageInput"
            class="block mb-1 text-sm font-medium text-gray-900 dark:text-white"
          >
            Upload file
          </label>
          <input
            type="file"
            id="imageInput"
            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
            aria-describedby="user_avatar_help"
          />

          <!-- Image Display Container -->
          <div
            id="showImageDiv"
            class="mt-4 text-sm text-gray-500 dark:text-gray-300 border rounded-lg p-4 flex justify-center items-center"
          >
            <!-- Image will be displayed here -->
          </div>

          <!-- Result Box -->
          <div
            id="result-box"
            class="bg-gray-200 p-4 rounded-md shadow-md w-full mt-4 flex flex-col space-y-4 justify-center items-center"
          >
            <!-- Buttons -->
            <div class="flex space-x-3">
              <button
                id="clearImageBtn"
                class="rounded-lg px-4 py-2 bg-red-500 text-white hover:bg-red-600"
              >
                Clear Image
              </button>
              <button
                id="PickColorBtn"
                class="rounded-lg px-4 py-2 bg-blue-500 text-white hover:bg-blue-600"
              >
                Pick Color
              </button>
            </div>
            <!-- Picked Color Display -->
            <div class="text-center">
              <h2 class="text-lg font-semibold text-gray-700">Picked Color:</h2>
              <p id="resultCode" class="text-xl text-black">#000000</p>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Script -->
    <script src="index.js"></script>
  </body>
</html>
