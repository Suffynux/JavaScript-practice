<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex items-center justify-center h-screen ">
        <div class=" bg-gray-700 rounded-md p-9 shadow-lg" id="input-container">
            <h1 class="p-1 text-center mb-8 font-serif font-semibold text-white ">Todo List!</h1>
            <input type="text" id="input-task" placeholder="Add a New task" class="bg-gray-200 p-1 bg-transparent placeholder:text-slate-400 text-white text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow">
            <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" id="add-task-btn">Add task</button>

            <ul id="todo-list" class="text-white">
            <li class="bg-gray-400 rounded-md p-2 flex justify-between items-center">
                <span>test</span>
                <button class="text-white bg-red-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" id="del-task-btn">
                    Delete
                </button>
            </li>

                
            </ul>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
