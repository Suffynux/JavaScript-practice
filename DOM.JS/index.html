<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScrit Dom</h1>

    <!-- Accessing the DOM  -->
    <section id="example-1">
        <h2>Accessing DOM Elements</h2>
        <p id="myparagraph">This is a paragraph, click the button to change the color</p>
        <button id="changeTextButton">
            Change Text
        </button>
    </section>

    <!-- Traversing the DOM -->
    <section class="Example-2">
        <h2>Traversing the DOM</h2>
        <ul id="citieslist">
            <li >New York</li>
            <li>Karachi</li>
            <li>Rawalpindi</li>
            <li>Lahore</li>
        </ul>
        <button id="highlightFirstCity">Highlight First City</button>    
    </section>
    

</body>
<script src="index.js"></script>
</html>
