<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Extension</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-300 font-poppins">
    <div class="w-80 h-auto text-center" id="main_container">
      <h2 class="text-2xl font-bold leading-tight pb-3 pt-2">Color Picker</h2>
      <button
        id="colorPicker"
        class="bg-yellow-400 text-black font-medium w-20 h-8 rounded-lg p-2 shadow-sm hover:bg-yellow-500 hover:shadow-md focus:ring-2 focus:ring-yellow-300 focus:outline-none active:bg-yellow-600 active:shadow-lg transition-all duration-300 ease-in-out"
      >
        Pick Color
      </button>
      <div id="colorBox">
        <span id="colorCode"></span>
        <span id="colorValue"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
